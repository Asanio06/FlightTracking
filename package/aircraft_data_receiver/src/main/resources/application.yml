spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:flightdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driverClassName: org.postgresql.Driver
  kafka:

    bootstrap-servers: localhost:9092
    properties:
      schema.registry.url: http://localhost:8081


    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer
      properties:
        auto.register.schemas: false
        schema.registry.url: http://localhost:8081
        use.latest.version: true
        value:
          subject.name.strategy: io.confluent.kafka.serializers.subject.TopicNameStrategy

      client-id: aircraft-data-receiver






config:
  kafka:
    aircraft-state-topic:
      name: "aircraft-state-topic"
      partitions: 6
      replicas: 1
server:
  port: 8070